<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/flag-for-flag-france.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Liste des Départements</title>
</head>
<body>

<div th:replace="~{header.html}"></div>

<div class="text-gray-900 bg-gray-100 h-screen">

    <div class="p-4 flex">
        <h1 class="font-bold text-3xl">
            Liste des départements
        </h1>
    </div>

    <div class="px-3 py-4 flex justify-center">

        <table class=" w-full text-md bg-white shadow-md rounded mb-4">

            <tbody>

            <tr class="border-b">
                <th class="text-left p-3 px-5">Nom</th>
                <th class="text-left p-3 px-5">Code</th>
                <th class="text-left p-3 px-5 flex justify-end">Actions</th>
                <th></th>
            </tr>

            <tr th:each="departement : ${departements}" class="border-b hover:bg-blue-100 bg-gray-100">
                <td class="p-3 px-5" th:text="${departement.nom}">Hérault</td>
                <td class="p-3 px-5" th:text="${departement.code}">34</td>


                <td class="p-3 px-5 flex justify-end">
                    <form th:action="@{/remove-dep/{id}(id=${departement.id})}" method="post"
                          onsubmit="return confirm('Voulez-vous vraiment supprimer ce département ?');">
                        <button type="submit"
                                class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
                            Supprimer
                        </button>
                    </form>
                </td>
            </tr>

            </tbody>

        </table>

    </div>

</div>


</body>
</html>
